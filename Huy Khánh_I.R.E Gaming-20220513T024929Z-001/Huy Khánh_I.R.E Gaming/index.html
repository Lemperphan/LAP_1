<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    
    <title> I.R.E FOR GAMING </title>
    <link rel="stylesheet" href="./style.CSS">
    <link rel="shortcut icon"
        href="https://media.istockphoto.com/vectors/gamer-logo-or-hacker-concept-vector-id1206532500?k=20&m=1206532500&s=612x612&w=0&h=MzIhEDOF4uDYXkLWZQ5qVnAR3y0gD-69PIDgV8TUC9s=">
</head>

<body>
    <script src="./app.js"></script>
    <div>
        <!-- code trang web -->
        <div class="nav">
            <a href="">Home</a>
            <a href="">Game</a>
            <a href="">Games Hot Now</a>
            <a href=""> Watch </a>

            <!-- hình ảnh giới thiệu game  -->
        </div>
        <div id="home" class="slices">
            <img class="img"
                src="https://allnewplayers.com/wp-content/uploads/2021/01/photo-3-160610266749776337402.jpg" alt=""
                width="100%" />
        </div>
        <!-- những tựa game hot  -->
        <div id="h">
            <div id="about" class="padding">
                <h1 class="center">Hot Game</h1>
            </div>
            <div class="anh">
                <div class="third">
                    <img class="img1"
                        src="https://image.thanhnien.vn/w2048/Uploaded/2022/fsmym/2022_01_15/top-cac-game-duoc-mong-doi-2022-phan-1-02-4809.jpeg"
                        alt="" width="70%" />
                </div>
                <div class="third">
                    <img class="img2"
                        src="https://1.bp.blogspot.com/-OWlZ6nj7Yb0/YOFuAX5iSFI/AAAAAAAAS8g/f7G1t0rYyi0HGLRW_JjFXjrFYFJPLd5SACLcBGAsYHQ/s0/Subnautica-Below-Zero-3.jpg"
                        alt="" width="70%" />
                </div>
                <div class="third">
                    <img class="img3"
                        src="https://gamingbolt.com/wp-content/uploads/2019/12/ghost-of-tsushima-image-8-768x432.jpg"
                        alt="" width="70%">
                </div>
            </div>
        </div>
        <!-- video watch -->
        <h2 class="xem">Watch</h2>
        <div id="video">
            <div>
                <iframe width="400" height="300" src="https://www.youtube.com/embed/1FQ1YO3Ks2U"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div>
                <iframe width="400" height="300" src="https://www.youtube.com/embed/rdix1XxaZyU"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div>
                <iframe width="400" height="300" src="https://www.youtube.com/embed/MUz539AeC5Y"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <!-- thông tin game -->
        <div id="inf">
            <div id="inf1">
                <h2 class="ten">
                    SIFU
                </h2>
            </div>

            <div id="inf2">
                <h2 class="ten">
                    SUBNAUTICA BELOW ZERO
                </h2>
            </div>

            <div id="inf3">
                <h2 class="ten">
                    GHOST TSUSHIMA
                </h2>
            </div>

        </div>
        <h1 class="account">
            Account
        </h1>

        <div id="wrapper">
            <form id="form">
                <h1 class="signin">
                    Sign in
                </h1>
                <div class="group">
                    <input type="text" class="input" placeholder="Firsname">
                </div>
                <div class="group">
                    <input type="text" class="input" placeholder="Lastname">
                </div>
                <div class="group">
                    <input type="text" class="input" placeholder="Username">
                </div>
                <div class="group">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <div id="g">
                    Gender<br>
                    <input type="radio" id="nam" name="gender" class="sex" value="nam">
                    <label for="nam">male</label>

                    <input type="radio" id="nu" name="gender" class="sex" value="nu">
                    <label for="nu">female</label>
                    <br>
                </div>

                <input type="submit" value="Sign in" class="submit">
            </form>
        </div>
        <div id="footer">
            <p class="own">
               <div class="meow">If you need to contribute please contact:</div> 
               <div class="meow">
                <i class="fas fa-at"></i>
                Email: falkunboy15@gmail.com.</div>
                <div class="meow">
                <i class="fab fa-facebook"></i>
                Fanpage: I.R.E Gaming.</div>
                <div class="meow">
                <i class="fas fa-phone-alt"></i>
                HOTLINE: 0935499587.</div>
            </p>
        </div>
    </div>
</body>

</html>
